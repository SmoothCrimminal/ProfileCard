<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Profile card component</title>

</head>
<body>

  <div class="container">
    <div class="card">
      <div class="card-top">
        <img src="images/image-victor.jpg" alt="Victor">
      </div>
      <div class="info">
        <p class="name">Victor Crest <span class="age">26</span> </p>
        <p class="country">London</p>
      </div>
      <div class="footer">
        <div class="footer-items">
          <p class="count">80K <br> <span class="text">Followers</span></p>
          <p class="count">803K <br> <span class="text">Likes</span></p>
          <p class="count">1.4K <br> <span class="text">Photos</span></p>
        </div>
      </div>
    </div>
  </div>

  <img class="top-image" src="./images/bg-pattern-top.svg" alt="top-image">
  <img class="bottom-image" src="./images/bg-pattern-bottom.svg" alt="bottom-image">

</body>
</html>
